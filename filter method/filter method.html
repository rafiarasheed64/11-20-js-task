<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTER METHOD</title>
    <style>
        .main{
            background-color: pink;
        }
        #inp{
            height: 40px;
            width: 300px;
            font-size: 22px;
            border: 3px solid;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="text" id="inp">
        <div class="div"></div>
    </div>
    <script>
        let array = [
            { 
                name: "Ahmed",
                age: "25"
            },
            {
                name:"Hasham",
                age: "24"
            },
            {
                name: "Taiyab",
                age: "26"
            }
        ]
        let inp = document.querySelector("#inp")
        let div = document.querySelector(".div")
        inp.addEventListener("change", function(){
            let data = array.filter((e)=>{
                return(
                    e.name == inp.value
                )
            })  
            data.forEach((ele)=>{
                div.innerHTML = `
                <h1>Name: &nbsp; ${ele.name}</h1>
                <h1>Age: &nbsp; ${ele.age}</h1> 
                `
            }) 
        })
    </script>
</body>
</html>
